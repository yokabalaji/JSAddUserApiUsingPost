<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sty.css">
    <title>AddUser</title>
</head>
<body>
    <div class="container">
           <div class="row">
<div class="col-12">
<h1 class="heaading form mt-5" id="adduser">Add User</h1>
<br />

<form  id="addUserForm">
<div class="col-12 mb-2">
<label for="name" id="labelName">Name  <span class="ap">*</span></label>
<br />
<input type="text" class="form-control names" id="name"/>
<p class="nameErr" id="nameErId"></p>
</div>

<div class="col-12" >
<label for="email" id="labelEmail">Email  <span class="ap">*</span></label>
<br />
<input type="text" class="form-control mail" id="email"/>
<p class="emailErr" id="emailErrId"></p>
</div>
<div class="col-12 mb-2">
    <label>Working Status</label>
    <select id="Status" class="form-control">
        <option selected value="Active">Active</option>
        <option value="=InActive">Inactive</option>
    </select>
</div>
<div class="col-12" mb-2>
    <label class="mb-2">Gender</label>
    <br />
    <input class="" type="radio" name="gender" id="genderMale" value="male" checked/>
    <label class="m-2" for="genderMale">Male</label>


    <input class="" type="radio" name="gender" id="genderFemale"  value="female"/>   
    <label class="m-2"  for="genderFemale">Female</label> 

</div>
<div class="col-12 mt-3" >
    <button type="submit" class="btn btn-primary">Submit</button>

</div>

</form>

</div>

           </div>





    </div>
    <script src="form.js"> </script>
    
</body>
</html>
